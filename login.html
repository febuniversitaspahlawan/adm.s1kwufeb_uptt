<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="icon" type="image/png" href="favicon.png">
<title>Login Dashboard</title>

<style>
  /* ===== LIGHT MODE OVERRIDE ===== */
body.light-mode {
  background:#f5f7fa;
}

body.light-mode .login-card,
body.light-mode input,
body.light-mode button {
  color:#1f2937;
}

body.light-mode input {
  background:#ffffff;
  border-color:rgba(0,0,0,0.2);
  color:#1f2937;
  box-shadow:0 0 10px rgba(0,0,0,0.05);
}

body.light-mode button {
  background: linear-gradient(90deg,#2563eb,#60a5fa);
  color:white;
}

body.light-mode .login-card {
  background:rgba(0,0,0,0.04);
  border-color:rgba(0,0,0,0.12);
  box-shadow:0 0 25px rgba(37,99,235,0.3);

  /* Gabungkan 2 animasi: glow + float */
  animation-combine: cardGlowLight 2s infinite alternate, cardFloat 3s ease-in-out infinite alternate;
}


/* ===== TOGGLE BUTTON STYLE ===== */
.theme-btn {
  position:fixed;
  top:18px;
  right:18px;
  width:46px;
  height:46px;
  border-radius:50%;
  border:none;
  background:var(--accent, linear-gradient(90deg,#7c3aed,#06b6d4));
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:18px;
  cursor:pointer;
  transition:.3s;
}

.theme-btn:hover {
  transform:scale(1.15);
  box-shadow:0 0 22px rgba(6,182,212,0.4);
}

body.light-mode{
  --text:#1f2937;
  --muted:#4b5563;
  --accent:linear-gradient(90deg,#2563eb,#60a5fa);
}


  body{
    margin:0; padding:0; height:100vh;
    background:#0a0f1f;
    display:flex; flex-direction:column;
    justify-content:center; align-items:center;
    font-family:Inter, sans-serif;
  }
  .login-card{
    width:350px; padding:24px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.07);
    border-radius:14px;
    backdrop-filter: blur(12px);
    box-shadow:0 0 25px rgba(124,58,237,0.25);
    animation: cardFloat 3s ease-in-out infinite alternate;
    color:white;
  }
  @keyframes cardFloat{
    from{transform:translateY(-6px)}
    to{transform:translateY(6px)}
  }

.login-card h2{
  margin:0 0 20px;
  font-size:22px;
  text-align:center;
  -webkit-text-fill-color: unset;
  background:none;
  text-shadow:none;
  color:white;  /* default dark = putih */
}

/* saat terang jadi hitam dan tetap di tengah */
body.light-mode .login-card h2 {
  color:black;
}


  label{
  font-size:14px;
  font-weight:600;
  display:block;
  margin-top:10px;

  color:white; /* default = mode gelap ‚Üí putih */
}

/* saat mode terang ‚Üí hitam */
body.light-mode label {
  color:black;
}


  input{
    width:91.5%; padding:12px 14px; margin-top:6px;
    background:#10172a;
    border:1px solid rgba(255,255,255,0.1);
    border-radius:10px;
    color:white; font-weight:500; font-size:15px;
    outline:none; transition:.3s;
  }
  input:focus{ border-color:#7c3aed; box-shadow:0 0 8px rgba(124,58,237,0.4); }

  button{
    width:100%; padding:12px; margin-top:18px;
    border:none; border-radius:10px;
    background:linear-gradient(90deg,#7c3aed,#06b6d4);
    color:white; font-weight:700; font-size:16px;
    cursor:pointer; transition:.3s;
  }
  button:hover{ transform:scale(1.03); box-shadow:0 0 14px rgba(6,182,212,0.3) }

  /* shake efek */
  .shake {
  animation: shakeX .4s ease;
}

@keyframes shakeX {
  0% { transform:translateX(0); }
  25%{ transform:translateX(-10px); }
  50%{ transform:translateX(10px); }
  75%{ transform:translateX(-6px); }
  100%{ transform:translateX(0); }
}

</style>
</head>

<body>

<button id="theme-toggle" class="theme-btn">üåô</button>

<div class="login-card" id="login-card">
  <h2>üîê Login Administrator</h2>

  <label for="username">Username</label>
  <input type="text" id="username" placeholder="Masukkan Username" autocomplete="off"/>

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Masukkan Password" autocomplete="off"/>

  <button onclick="login()">Masuk ke Dashboard</button>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay" style="
  position:fixed; inset:0; background:#0a0f1f;
  display:none; justify-content:center; align-items:center;
  z-index:99999; flex-direction:column; color:white;
  animation:fadeInBg .6s ease-out;
">
  <div class="loader-spinner" style="
    width:48px; height:48px; border:3px solid rgba(124,58,237,0.4);
    border-top-color:#7c3aed; border-radius:50%;
    animation:spin .8s linear infinite;
  "></div>
  <div style="margin-top:12px;font-size:15px;font-weight:600;">
    Memuat dashboard...
  </div>
</div>

<style>
@keyframes fadeInBg {
  from { opacity:0 }
  to   { opacity:1 }
}
@keyframes spin {
  to { transform:rotate(360deg) }
}

.copyright {
  text-align:center;
  font-weight:700;
  font-size:13px;
  font-style:italic;
  text-shadow:none;
  color:white;  /* dark mode = putih */
  margin-top:20px;
}

/* light mode override = hitam */
body.light-mode .copyright {
  color:black;
}


</style>

<div class="copyright">
  Administrasi Prodi S1 Kewirausahaan ‚Ä¢ FEB UPTT <br/>
  Made with ‚ô• ‚Äî Offline Dashboard<br/>
  <em>By : Nazmul Irfandi, SE., MM</em>
  <br>¬© 2025</br>
</div>

<script>
  const CORRECT_USER = "admin";
  const CORRECT_PASSWORD = "12345"; // ganti sesuai keinginan kamu
  
  function login(){
    const card = document.getElementById("login-card");
    const userInput = document.getElementById("username").value.trim();
    const passInput = document.getElementById("password").value.trim();

    if(userInput === CORRECT_USER && passInput === CORRECT_PASSWORD){
      localStorage.setItem("sessionLogin", "true");
      document.getElementById("loadingOverlay").style.display = "flex";
card.style.opacity = "0"; // bikin kartu login fade out dikit biar loading fokus
setTimeout(() => {
  window.location.href = "index.html";
}, 1200); // delay 1.2 detik biar loading terlihat futuristik
    } else {
      card.classList.add("shake");
      setTimeout(()=>card.classList.remove("shake"),400);
      document.getElementById("username").value="";
      document.getElementById("password").value="";
    }
  }

  document.getElementById("password").addEventListener("keypress", e => {
    if(e.key === "Enter") login();
  });

  const toggleBtn = document.getElementById("theme-toggle");

toggleBtn.addEventListener("click", () => {
  const isLight = document.body.classList.toggle("light-mode");
  toggleBtn.textContent = isLight ? "‚òÄÔ∏è" : "üåô";
  localStorage.setItem("theme", isLight ? "light" : "dark");
});

// terapkan saat load
const savedTheme = localStorage.getItem("theme");
if (savedTheme === "light") {
  document.body.classList.add("light-mode");
  toggleBtn.textContent = "‚òÄÔ∏è";
} else {
  document.body.classList.remove("light-mode");
  toggleBtn.textContent = "üåô";
}
</script>

</body>
</html>
